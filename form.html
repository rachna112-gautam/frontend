    <div class="account-container p-3">
      <div class="top-header">
        <a href="index.html"
          >Home <span><i class="fa fa-chevron-right"></i> </span
        ></a>
        <a href="#">New Holding Accounts</a>
      </div>
      <h5>New Holding Accounts</h5>
      <hr />
      <br />

      <form>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Account ID</label>
            <input
              type="search"
              class="form-control"
              id="fa-search"
              placeholder="Search"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="user-name">Account Name</label>
            <select id="user-name" class="form-control">
              <option selected>Bone</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="account-type">Account Type</label>
            <select id="account-type" class="form-control">
              <option selected>Holding Act</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="accLoc">Account Location</label>
            <input
              type="text"
              class="form-control"
              id="accLoc"
              placeholder="New Jersy"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="minBalance">Minimum Balance</label>
            <input
              type="number"
              class="form-control"
              id="minBalance"
              placeholder="0.00"
            />
          </div>

          <div class="form-group col-md-2">
            <label for="CurrBalance">Current Balance</label>
            <input
              type="number"
              class="form-control"
              id="CurrBalance"
              placeholder="0.00"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="status">Status</label>
            <select id="status" class="form-control">
              <option selected>Active</option>
              <option>Closed</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="statusOn">Status On</label>
            <input
              type="date"
              class="form-control"
              id="statusOn"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="auth-user">
          <br />
          <h5>Authorised Users</h5>
          <hr />
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="ownerId">Owner ID</label>
            <input
              type="search"
              class="form-control"
              id="ownerId"
              placeholder="HAI-SCM"
            />
          </div>

          <div class="form-group col-md-3">
            <label for="OwnerName">Owner Name</label>
            <input
              type="search"
              class="form-control"
              id="OwnerName"
              placeholder="Chester, Sylvester"
            />
          </div>
        </div>

        <div class="form-group">
          <br />
          <button type="submit" class="btn btn-primary">Cancel</button>
          <button type="submit" class="btn btn-secondary">Save</button>
        </div>
      </form>
